<div class="center">
  <div class="card">
    <section class="w3-container w3-center w3-content" style="max-width:3000px">

      <p>Following Are My Skills. Click The Panel For More Details</p>
      <mat-expansion-panel (opened)="getSkillsByTech()" (closed)="panelOpenStateTech = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Technologies
          </mat-panel-title>
          <mat-panel-description>
            {{skillDetails}}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p></p>
      </mat-expansion-panel>
      <br> 
      <mat-expansion-panel (opened)="getSkillsByFramework()" (closed)="panelOpenStateFrame = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Frameworks
          </mat-panel-title>
          <mat-panel-description>
            {{skillDetails}}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p></p>
      </mat-expansion-panel>
      <br>
      <mat-expansion-panel (opened)="getSkillsByTools()" (closed)="panelOpenStateTool = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Tools
          </mat-panel-title>
          <mat-panel-description>
            {{skillDetails}}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p></p>
      </mat-expansion-panel>
      <br>
      <mat-expansion-panel (opened)="getSkillsByOthers()" (closed)="panelOpenStateOther = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Others
          </mat-panel-title>
          <mat-panel-description>
            {{skillDetails}}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p></p>
      </mat-expansion-panel>


    </section>
  </div>
</div>
